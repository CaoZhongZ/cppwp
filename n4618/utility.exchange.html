<!DOCTYPE html><html lang='en'><head><title>[utility.exchange]</title><meta charset='UTF-8'/><link rel='stylesheet' type='text/css' href='14882.css'/></head><body><div class='wrapper'><h1 ><a class='secnum' style='min-width:73pt'>20</a> General utilities library <a class='abbr_ref' href='./#utilities'>[utilities]</a></h1><h2 ><a class='secnum' style='min-width:88pt'>20.2</a> Utility components <a class='abbr_ref' href='utility#exchange'>[utility]</a></h2><div id='utility.exchange'><h3 ><a class='secnum' style='min-width:103pt'>20.2.3</a> exchange <a class='abbr_ref'>[utility.exchange]</a></h3><p ><span class='indexparent'><a class='index' id='exchange'></a></span><code class='itemdecl'>
template &lt;class T, class U=T&gt; T exchange(T&amp; obj, U&amp;&amp; new_val);
</code></p><div class='itemdescr'></div><div class='para' id='1'><div class='marginalizedparent'><a class='marginalized' href='#1'>1</a></div><div class='itemdescr'><p ><i>Effects:</i>
Equivalent to:
</p><pre class='codeblock'>
T old_val = std::move(obj);
obj = std::forward&lt;U&gt;(new_val);
return old_val;
</pre></div></div></div></div></body></html>
