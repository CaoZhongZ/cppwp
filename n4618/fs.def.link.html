<!DOCTYPE html><html lang='en'><head><title>[fs.def.link]</title><meta charset='UTF-8'/><link rel='stylesheet' type='text/css' href='14882.css'/></head><body><div class='wrapper'><h1 ><a class='secnum' style='min-width:73pt'>27</a> Input/output library <a class='abbr_ref' href='./#input.output'>[input.output]</a></h1><h2 ><a class='secnum' style='min-width:88pt'>27.10</a> File systems <a class='abbr_ref' href='filesystems#fs.def.link'>[filesystems]</a></h2><h3 ><a class='secnum' style='min-width:103pt'>27.10.4</a> Terms and definitions <a class='abbr_ref' href='fs.definitions#fs.def.link'>[fs.definitions]</a></h3><div id='fs.def.link'><h4 ><a class='secnum' style='min-width:118pt'>27.10.4.9</a> link <a class='abbr_ref'>[fs.def.link]</a></h4><p >A directory entry  that associates a
filename with a file. A link is either a hard link (<a href='fs.def.hardlink'>[fs.def.hardlink]</a>) or a
symbolic link (<a href='fs.def.symlink'>[fs.def.symlink]</a>).</p></div></div></body></html>
