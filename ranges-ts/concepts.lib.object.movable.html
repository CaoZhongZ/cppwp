<!DOCTYPE html><html lang='en'><head><title>[concepts.lib.object.movable]</title><meta charset='UTF-8'/><link rel='stylesheet' type='text/css' href='14882.css'/></head><body><div class='wrapper'><h1 ><a class='secnum' style='min-width:73pt'>7</a> Concepts library <a class='abbr_ref' href='index.html#concepts.lib'>[concepts.lib]</a></h1><h2 ><a class='secnum' style='min-width:88pt'>7.5</a> Object concepts <a class='abbr_ref' href='concepts.lib.object.html#movable'>[concepts.lib.object]</a></h2><div id='concepts.lib.object.movable'><h3 ><a class='secnum' style='min-width:103pt'>7.5.6</a> Concept <span class='texttt'>Movable</span> <a class='abbr_ref'>[concepts.lib.object.movable]</a></h3><p ><span class='indexparent'><a class='index' id='Movable'></a></span><code class='itemdecl'>
template &lt;class T&gt;
concept bool Movable() {
  return MoveConstructible&lt;T&gt;() &amp;&amp;
    Assignable&lt;T&amp;, T&gt;() &amp;&amp;
    Swappable&lt;T&amp;&gt;();
}
</code></p></div></div></body></html>
