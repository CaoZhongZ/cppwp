<!DOCTYPE html><html lang='en'><head><title>[func.identity]</title><meta charset='UTF-8'/><link rel='stylesheet' type='text/css' href='14882.css'/></head><body><div class='wrapper'><h1 ><a class='secnum' style='min-width:73pt'>8</a> General utilities library <a class='abbr_ref' href='index.html#utilities'>[utilities]</a></h1><h2 ><a class='secnum' style='min-width:88pt'>8.3</a> Function objects <a class='abbr_ref' href='function.objects.html#func.identity'>[function.objects]</a></h2><div id='func.identity'><h3 ><a class='secnum' style='min-width:103pt'>8.3.3</a> Class <span class='texttt'>identity</span> <a class='abbr_ref'>[func.identity]</a></h3><p ><span class='indexparent'><a class='index' id='identity'></a></span><code class='itemdecl'>
struct identity {
  template &lt;class T&gt;
  constexpr T&amp;&amp; operator()(T&amp;&amp; t) const noexcept;

  typedef <i><span class='texttt'>unspecified</span></i> is_transparent;
};
</code></p><div class='itemdescr'></div><div class='para' id='1'><div class='marginalizedparent'><a class='marginalized' href='#1'>1</a></div><div class='itemdescr'><p ><span class='texttt'>operator()</span> returns <span class='texttt'>std::forward&lt;T&gt;(t)</span>.</p></div></div></div></div></body></html>
