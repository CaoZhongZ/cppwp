<!DOCTYPE html><html lang='en'><head><title>[concepts.lib.object.copyable]</title><meta charset='UTF-8'/><link rel='stylesheet' type='text/css' href='14882.css'/></head><body><div class='wrapper'><h1 ><a class='secnum' style='min-width:73pt'>7</a> Concepts library <a class='abbr_ref' href='./#concepts.lib'>[concepts.lib]</a></h1><h2 ><a class='secnum' style='min-width:88pt'>7.5</a> Object concepts <a class='abbr_ref' href='concepts.lib.object#copyable'>[concepts.lib.object]</a></h2><div id='concepts.lib.object.copyable'><h3 ><a class='secnum' style='min-width:103pt'>7.5.2</a> Concept <span class='texttt'>Copyable</span> <a class='abbr_ref'>[concepts.lib.object.copyable]</a></h3><p ><span class='indexparent'><a class='index' id='Copyable'></a></span><code class='itemdecl'>
template &lt;class T&gt;
concept bool Copyable =
  CopyConstructible&lt;T&gt; &amp;&amp;
  Movable&lt;T&gt; &amp;&amp;
  Assignable&lt;T&amp;, const T&amp;&gt;;
</code></p></div></div></body></html>
