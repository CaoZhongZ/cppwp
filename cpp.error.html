<!DOCTYPE html><html lang='en'><head><title>[cpp.error]</title><meta charset='UTF-8'/><link rel='stylesheet' type='text/css' href='14882.css'/></head><body><div class='wrapper'><h1 ><a class='secnum' style='min-width:73pt'>16</a> Preprocessing directives <a class='abbr_ref' href='./#cpp'>[cpp]</a></h1><div id='cpp.error'><h2 ><a class='secnum' style='min-width:88pt'>16.5</a> Error directive <a class='abbr_ref'>[cpp.error]</a></h2><p ><span class='indexparent'><a class='index' id='preprocessing_directives,error'></a></span><span class='indexparent'><a class='index' id='#error'></a></span></p><div class='para' id='1'><div class='marginalizedparent'><a class='marginalized' href='#1'>1</a></div><div class='sourceLinkParent'><a class='sourceLink' href='https://github.com/cplusplus/draft/tree/1357aed3958027db9fcf1fb0e91d06a7c3d52658/source/preprocessor.tex#L1200'>#</a></div><p >A preprocessing directive of the form</p><pre class='bnf'><span class='terminal'># error</span> <i ><a href='cpp#nt:pp-tokens'>pp-tokens</a></i><span class='math'><sub ><span class='mathit'>opt</span></sub></span> <i ><a href='cpp#nt:new-line'>new-line</a></i></pre><p >causes the implementation to produce
